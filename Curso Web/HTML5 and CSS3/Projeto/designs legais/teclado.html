<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triple X Teclado</title>
    <link rel="stylesheet" href="teclado.css" />
  </head>
  <body>
    <table class="keyboard">
      <tr class="row">
        <td class="key" id="n1">1</td>
        <td class="key" id="n2">2</td>
        <td class="key" id="n3">3</td>
      </tr>
      <tr class="row">
        <td class="key" id="n4">4</td>
        <td class="key" id="n5">5</td>
        <td class="key" id="n6">6</td>
      </tr>
      <tr class="row">
        <td class="key" id="n7">7</td>
        <td class="key" id="n8">8</td>
        <td class="key" id="n9">9</td>
      </tr>
      <tr class="row">
        <td class="blank-key"></td>
        <td class="key" id="n0">0</td>
        <td class="blank-key"></td>
      </tr>
    </table>
  </body>
</html>
